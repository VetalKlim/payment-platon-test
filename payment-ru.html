<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/main.css">
    <title>Оплата</title>
</head>
<body>
<div>
    <header class="header">
        <div class="container">
            <div class="label">CREDITON</div>
            <div class="lang">
                <a class="lang__item" href="payment-ru.html">RU</a>
                <span class="line"></span>
                <a class="lang__item" href="payment-uk.html">UK</a>
                <span class="line"></span>
                <a class="lang__item" href="payment-en.html">EN</a>
            </div>
        </div>
    </header>
    <main class="container">
        <h3 class="head">Оплата</h3>
        <div class="panel">
            <form class="form" action="/" id="form-payment">
                <div class="info-credit">
                    <p class="info-credit__text">Договор № 568046</p>
                    <p class="info-credit__text">Оплата кредита на сумму :
                        <span class="amount-credit">1050 грн</span>
                    </p>
                </div>
    
                <div class="position-input">
                    <span class="number-card-user" id="number-card-user">4123567454565456</span>
                    <input class="form-input" required id="card_number" disabled name="card_num" type="tel">
                    <div class="payment-system-logo">
                        <span class="icon-card icon-master-card" id="master_card"></span>
                        <span class="icon-card icon-visa-card" id="visa_card"></span>
                    </div>
                </div>
                <div class="position-validity">
                    <div class="position-input validity" id="password-block">
                        <label class="label" id="label-password">CVС код</label>
                        <input class="form-input" required name="cvv2" type="password" inputmode="numeric" autocomplete="cc-csc" id="password_cvv" maxlength="3">
                    </div>
                </div>
                <div class="error-block">
                    <span class="error__text" id="err-system">*Системная ошибка</span>
                    <span class="error__text" id="err-cvv">Пожалуйста, введите корректный CVС код</span>
                </div>
                <div class="information">
                                <span class="information__text">
                                  В случае неуспешного платежа, обратитесь с службу поддержки
                                </span>
                </div>
                <div class="btn-position">
                    <button class="btn-primary" type="submit" id="click-payment">Оплатить</button>
                </div>
            </form>
        </div>
    </main>
</div>

<script src="js/main.js"></script>
</body>
</html>
